<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">Ivan<span>-JRCOM</span></div>
  </div>
 <!--  <ngx-theme-switcher></ngx-theme-switcher> -->
  <button class="btn btn-hero-secondary" (click)="admin()">Admin</button>
</div>

<div class="header-container">
  <nb-actions *ngIf="logado"
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action icon="nb-gear" class="toggle-layout" (click)="loadadmin()"></nb-action>
    <nb-action *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
    </nb-action>
    <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
    <nb-action class="control-item" icon="nb-email"></nb-action>
    <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>
   
  </nb-actions>
  <div class="row">
    <div class="col-sm-6">
    
      
      <button class="btn btn-hero-secondary" (click)="login()">Login</button>
   
  </div>
    <div class="col-sm-6">
    
      
      
      <button class="btn btn-hero-warning" (click)="register()">Registrar</button>
    
  </div>
  </div>
</div>
