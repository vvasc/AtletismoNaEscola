<div class="header-container empty"></div>

<div class="header-container first">
  <img src="../../../../assets/atletismo_logo.jpg" class="atletismo">
</div>

<div class="header-container" *ngIf="user">
  <img src="../../../../assets/usuario.jpg" class="rounded foto">
  <div class="container userinfo">
    <div class="row">{{user.fullName}}</div>
    <div class="row">{{user.ano}}º ano</div>
    <div class="row">{{user.escola}}</div>
  </div>
</div>

<div class="header-container opcoes" *ngIf="user">
  <a (click)="recordes()">MEUS RECORDES</a>
  <a (click)="conteudo()">CONTEÚDO</a>
  <a (click)="quiz()">QUIZ</a>
</div>

<div class="header-container offscreen" *ngIf="user">
  <div [ngClass]="{'hamburger': true, 'change': this.toggle}" (click)="this.toggle = !this.toggle;">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <div class="burger-options" [ngClass]="{'hide': true, 'burger-open': this.toggle}">
    <p (click)="recordes(); this.toggle = !this.toggle">MEUS RECORDES</p>
    <p (click)="conteudo(); this.toggle = !this.toggle">CONTEÚDO</p>
    <p (click)="quiz(); this.toggle = !this.toggle">QUIZ</p>
  </div>
</div>

<div class="header-container last">
  <nb-action icon="nb-gear" class="toggle-layout" (click)="admin()" *ngIf="user && user.role != 'aluno'"></nb-action>
  <Button class="btn btn-hero-secondary" (click)="logout()" *ngIf="user">SAIR</Button>
</div>
