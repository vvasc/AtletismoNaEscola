<nb-card>
  <nb-card-header>
    {{ titulo }}
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (userRowSelect)="foundObject($event)"
      (editConfirm)="emitConfirm($event)"
      (deleteConfirm)="emitDelete($event)"
      >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
