<ng-container *ngIf="quizSelected; else todosQuizesRespondidos">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center" *ngFor="let showQuestao of questoesOrdenadas">
        <div class="row box">
          <div class="col-12">
            <div>
              <nb-card>
                <nb-card-header> 
                  Pergunta: {{ showQuestao.Pergunta }}
                </nb-card-header>
                <nb-card-body>
                  <div
                    class="col input-group">
                    <label for="alternativas">
                    <ngx-show-questao
                    [alternativas]="showQuestao.Alternativas | objectToArray"
                    (selected)="resolverQuestao($event, showQuestao?.id, questoesOrdenadas)">
                    </ngx-show-questao>
                    </label>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <button type="button" class="btn btn-success" (click)="finalizarQuiz(questoesOrdenadas, quizSelected?.id)">Finalizar Quiz</button>
    </div>
</ng-container>
<ng-template #todosQuizesRespondidos >
  <h1 class="text-format">Todos os Quizes foram respondidos!</h1>
</ng-template>
