<div *ngIf="quizSelectedAsync | async as quizSelected">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center" *ngFor="let showQuestao of quizSelected[0].questoes">
        <div class="row box">
          <div class="col-12">
            <div>
              <nb-card>
                <nb-card-header> 
                  Pergunta: {{ showQuestao.Pergunta }}
                </nb-card-header>
                <nb-card-body>
                  <div
                    class="col input-group">
                    <label for="alternativas">
                    <ngx-show-questao
                    [alternativas]="showQuestao.Alternativas | objectToArray"
                    (selected)="resolverQuestao($event, showQuestao.id, quizSelected[0].questoes)">
                    </ngx-show-questao>
                    </label>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-success" (click)="finalizarQuiz(quizSelected[0].questoes, quizSelected[0].id)">Finalizar Quiz</button>
    </div>
</div>
