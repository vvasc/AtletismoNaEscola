<nb-card>
  <nb-card-header>
    Criar Aluno
  </nb-card-header>
  <nb-card-body>
    <ngx-form-aluno
    (formEmitter)="formAluno=$event">
    </ngx-form-aluno>
    <button class="btn btn-primary btn-with-icon" [disabled]="!formAluno?.valid" (click)="createAluno()">
      <i class="nb-plus"></i>
      CRIAR ALUNO
    </button>
  </nb-card-body>
</nb-card>
