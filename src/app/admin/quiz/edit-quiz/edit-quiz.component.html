<ngx-table
  [dataAsync]="quizAsync"
  [update]="update"
  [remove]="remove"
  titulo="Quizes Criados"
  columns="quizes"
  (editE)="selectProva($event); scroll(form)"
></ngx-table>
<nb-card>
  <nb-card-body>
    <div #form></div>
    <ngx-customize-prova
    [quizSelected]="provaSelected"
    (QuizE)="resolveQuiz($event)"
    (deleteQuiz)="deleteQuiz($event)">
    </ngx-customize-prova>
  </nb-card-body>
</nb-card>
