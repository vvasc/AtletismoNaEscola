<ngx-table
  [dataAsync]="quizAsync"
  [update]="update"
  titulo="Quizes Criados"
  columns="quizes"
  (editE)="selectProva($event)"
></ngx-table>
<nb-card>
  <nb-card-body>
    <ngx-customize-prova
    [quizSelected]="provaSelected"
    (QuizE)="resolveQuiz($event)">
    </ngx-customize-prova>
  </nb-card-body>
</nb-card>
