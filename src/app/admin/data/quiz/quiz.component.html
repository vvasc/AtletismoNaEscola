<div class = "row justify-content-center">
  <div class = "col-2">
    <p>
      <button type="button" class="btn btn-warning" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed">
        <i *ngIf="isCollapsed" class="fa fa-plus"></i>
        <i *ngIf="!isCollapsed" class="fa fa-minus"></i>
         Adicionar Quest√£o
      </button>
      
    </p>
  </div>
  <div class = "col-2">
    <p>
      <button type="button" class="btn btn-warning" (click)="isCollapsedProva = !isCollapsedProva"
        [attr.aria-expanded]="!isCollapsedProva">
        <i *ngIf="isCollapsedProva" class="fa fa-plus"></i>
        <i *ngIf="!isCollapsedProva" class="fa fa-minus"></i>
         Adicionar Prova
      </button>
    </p>
  </div>
</div>
<div id="collapseQuestao" [ngbCollapse]="isCollapsed">
  <div class="card">
    <div class="card-body">
      <ngx-questao></ngx-questao>
    </div>
  </div>
</div>
<div id="collapseProva" [ngbCollapse]="isCollapsedProva">
  <div class="card">
    <div class="card-body">
      <ngx-prova></ngx-prova>
    </div>
  </div>
</div>
