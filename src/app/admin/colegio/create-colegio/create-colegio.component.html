<nb-card>
  <nb-card-header>Adicionar Colégio</nb-card-header>
  <nb-card-body>
    <ngx-form-colegio (formValue)="getForm($event)"></ngx-form-colegio>
    <div class="form-group">
      <button class="btn btn-primary btn-with-icon" [disabled]="!formColegio?.valid || querying" (click)="onSubmit()">
        <i class="nb-plus"></i>
        CRIAR COLÉGIO
      </button>
      <ngx-spinner
        bdColor = "rgba(0,0,0,0)"
        size = "default"
        color = "#000000"
        type = "square-jelly-box"
      ></ngx-spinner>
    </div>
  </nb-card-body>
</nb-card>
