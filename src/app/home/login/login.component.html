<div class="row justify-content-md-center">               
    <div class="col-sm-4">
      <nb-card>
        <nb-card-header>Login</nb-card-header>
        <nb-card-body>
          <form class="form-horizontal" [formGroup]="formLogin">

            <div class="form-group">
                  <input id="email" type="email" class=form-control formControlName="email" placeholder="Email">
                  <div class="alert alert-danger" *ngIf="!formLogin.controls['email'].valid && formLogin.controls['email'].touched">{{ titleAlert }}</div>
              </div>

          <div class="form-group">
                  <input id="password" type="password" class=form-control formControlName="password" placeholder="Senha">
                  <div class="alert alert-danger" *ngIf="!formLogin.controls['password'].valid && formLogin.controls['password'].touched">{{ titleAlert }}</div>
              </div>
              
              <div class="text-center">
                <p class="resetpass"><small>Esqueceu sua senha?</small></p>
                <button [disabled]="!formLogin.valid"  class="btn btn-hero-success btn-demo">Entrar</button>
              </div>

              </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
