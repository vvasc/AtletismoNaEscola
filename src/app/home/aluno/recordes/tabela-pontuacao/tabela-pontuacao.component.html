
<div>
  <table class="whitebg text">
    <tr class="item" *ngFor="let dado of dadosCalculadosAsync | async">
      <td class="container left">
        <div class="row"><b>{{ dado.atividade.id }}. {{ dado.atividade.titulo }}</b></div>
        <div class="row">Aula pr√°tica {{ dado.atividade.id }}: {{ dado.pontuacaoAula }} pontos</div>
        <div class="row">Quiz {{ dado.atividade.id }}: {{ dado.pontuacaoQuiz }} pontos</div>
      </td>
      <td class="pontos"><b>{{ dado.pontuacaoAula + dado.pontuacaoQuiz }}p</b></td>
    </tr>

    <tr>
      <td class="left total">
        <div class="row"><b>Total de Pontos:</b></div>
      </td>
      <td class="pontos">
        <b>{{ total }}p</b>
      </td>
    </tr>
  </table>      
</div>
