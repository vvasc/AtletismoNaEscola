<div class="whitebg">
  <div class="text titulo">Ranking dos alunos do {{user.ano}}ยบ ano do {{user.escola}}</div>
  <table class="text">
    <tr>
      <th class="item">Nome</th>
      <th class="pontos">Pontos</th>
    </tr>
    <tr class="item" *ngFor="let aluno of dados | async; let i = index;" [ngClass]="{'destacado': aluno.id == user.id}">
      <td class="container item" >{{i+1}}. {{aluno.fullName}}</td>
      <td class="pontos">{{aluno.totalpontos}}p</td>
    </tr>
  </table>
</div>
