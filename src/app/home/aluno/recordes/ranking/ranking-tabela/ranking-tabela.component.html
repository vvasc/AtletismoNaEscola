<div class="whitebg">
  <ng-container *ngIf="user?.role !== 'superadmin'; else superadmin">
    <div class="text titulo">
      Ranking dos alunos do 
      <ng-container *ngIf="user?.role !== 'diretor'">{{user?.ano}}ยบ ano do </ng-container>
      {{user?.escola.nome}}
    </div>
  </ng-container>

  <ng-template #superadmin>
    <div class="text titulo">
      Ranking de Todos os Alunos
    </div>
  </ng-template>

  <table class="text">
    <tr>
      <th class="item">Nome</th>
      <th class="pontos">Pontos</th>
    </tr>
    <tr class="item" *ngFor="let aluno of dados; let i = index;" [ngClass]="{'destacado': aluno.id == user.id}">
      <td class="container item" >{{i+1}}. {{aluno?.fullName}}</td>
      <td class="pontos">{{aluno?.totalpontos}}p</td>
    </tr>
  </table>
</div>
