|<div class="centered">
    <div class="container">
        <div class="row">
            <div class="col-md-6 titulo">Meus Recordes</div>
            <div class="col-md-6 imagem">
                <div class="right wrap noborder" [routerLink]="['/home/aluno/recordes/ranking']" >
                    <img *ngIf="medalha" class="icon" [src]="medalha">
                    <div class="container">
                        <div class="row colocacao">{{ colocacao }}ยบ LUGAR</div>
                        <div class="row right pontos">{{ userinfo?.totalpontos }} PONTOS</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tabela bottompad">
        <ngx-tabela-pontuacao [dados]="pontuacaoAluno" [total]="userinfo?.totalpontos"></ngx-tabela-pontuacao>    
    </div>
</div>
